version: "3.9"

services:
  web:
    build: .
    container_name: django_web
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    env_file:
      - .env
    volumes:
      - .:/app
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
