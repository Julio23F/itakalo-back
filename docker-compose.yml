version: "3.9"

services:
  web:
    build: .
    container_name: django_app
    command: >
      /bin/bash -c "python manage.py migrate &&
                    daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - .:/app
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - web
