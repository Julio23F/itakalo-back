[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:daphne]
command=/opt/venv/bin/daphne -b 0.0.0.0 -p 8000 config.asgi:application
directory=/app
autostart=true
autorestart=true
startsecs=5
stopsignal=TERM
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startsecs=5
stopsignal=QUIT
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
